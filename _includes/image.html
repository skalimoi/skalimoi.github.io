<div class="image-container">
  <a href="{{ include.url }}" target="_blank">
    <img src="{{ site.github.url }}/assets/img/{{ include.image }}" alt="Avatar" class="image">
    <div class="overlay">
      <div class="text">
        {{ include.text }} <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </div>
    </div>
  </a>
</div>
